name: Doc Sync Guard

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  doc-sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Run doc sync guard
        run: python scripts/check_doc_sync.py

