services:
  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: ai_emotion
    ports:
      - "3307:3306"
    command: --default-authentication-plugin=mysql_native_password
    volumes:
      - db_data:/var/lib/mysql
      - ./docs/db/schema_v1.sql:/docker-entrypoint-initdb.d/01_schema.sql:ro

  ser-service:
    build:
      context: ./ser-service
      dockerfile: Dockerfile
    environment:
      SER_ENGINE: ${SER_ENGINE:-hf_wav2vec2}
      SER_HF_ROUTING: ${SER_HF_ROUTING:-language}
      SER_HF_MODEL_DIR: ${SER_HF_MODEL_DIR:-./wav2vec2_finetuned}
      SER_HF_MODEL_DIR_EN: ${SER_HF_MODEL_DIR_EN:-./training/checkpoints/ser_multilingual_4class_exp02/best_model}
      SER_HF_MODEL_DIR_ZH: ${SER_HF_MODEL_DIR_ZH:-./training/checkpoints/ser_casia_ft_exp01/best_model}
      SER_HF_DEFAULT_LANGUAGE: ${SER_HF_DEFAULT_LANGUAGE:-zh}
      SER_HF_DEVICE: ${SER_HF_DEVICE:-cpu}
      TEXT_ENGINE: ${TEXT_ENGINE:-hf}
      TEXT_HF_ROUTING: ${TEXT_HF_ROUTING:-language}
      TEXT_HF_MODEL_EN: ${TEXT_HF_MODEL_EN:-cardiffnlp/twitter-roberta-base-sentiment-latest}
      TEXT_HF_MODEL_ZH: ${TEXT_HF_MODEL_ZH:-uer/roberta-base-finetuned-jd-binary-chinese}
      TEXT_HF_DEFAULT_LANGUAGE: ${TEXT_HF_DEFAULT_LANGUAGE:-zh}
      TEXT_HF_DEVICE: ${TEXT_HF_DEVICE:-cpu}
      WHISPER_MODEL: ${WHISPER_MODEL:-small}
      WHISPER_DEVICE: ${WHISPER_DEVICE:-cpu}
    ports:
      - "8001:8001"

  backend:
    build:
      context: .
    ports:
      - "8080:8080"
    depends_on:
      - db
      - ser-service
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/ai_emotion?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=Asia/Shanghai&characterEncoding=utf8
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root
      APP_UPLOAD_DIR: /data/uploads
      SER_ENABLED: "true"
      SER_BASE_URL: http://ser-service:8001
    volumes:
      - ./uploads:/data/uploads

volumes:
  db_data:
